<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Yield curve</title>

        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/novus/nvd3/3023531e/build/nv.d3.min.css">
        <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
        <link href="favicon.ico" rel="shortcut icon">

    <body onload="init()">

        <div>
            <div id="git-link">
                <a href="https://github.com/ConstantinoSchillebeeckx/yield_curve"><i class="fab fa-github fa-2x"></i></a>
            </div>
            <div>
                Each of the lines in this plot are calculated as differences between interest rates. For example <em>10yr_2yr</em> is the 10-year interest minus the 2-year interest; therefore, an inverted yield curve is represented as negative values. <a href="https://www.treasury.gov/resource-center/data-chart-center/interest-rates/Pages/TextView.aspx?data=yield">Data source</a>.
            </div>
        </div>
        <div id="chart"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

    </body>
